apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: react-hpa                       # Updated to match the React application
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: react                         # Updated to target the React Deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        name: react-ingress             # Updated to match the React Ingress
      target:
        type: Value
        value: 10k                      # Target value for requests-per-second

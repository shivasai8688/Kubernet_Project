apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: shivasaicr/npm-docker-repo:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: datastore
              mountPath: /var/lib/react
      volumes:
        - name: datastore
          persistentVolumeClaim:
            claimName: myapp-react-fast-prod

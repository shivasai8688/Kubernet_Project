apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace where the resources will be deployed
namespace: default

# Prefix and suffix for resource names
namePrefix: myapp-
nameSuffix: -prod

# Resources to include in the kustomization
resources:
  - python_deployment.yaml
  - pyhton_hpa.yaml
  - python_ingress.yaml
  - python_pvc.yaml
  - python_service.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: jenkins

resources:
  - deployment.yaml
  - ingress.yaml
  - service.yaml
  - serviceAccount.yaml
  - storage.yaml

# Common Labels
commonLabels:
  app: jenkins

# Patches
patchesStrategicMerge:
  - serviceaccount.yaml

# Name Prefix
namePrefix: jenkins-

# Configurations
configurations:
  - configmaps
  - secrets
